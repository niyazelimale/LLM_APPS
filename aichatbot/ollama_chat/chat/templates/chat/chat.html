<!-- chat/templates/chat/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("#chat-form");
      const input = document.querySelector("#message-input");
      const chatBox = document.querySelector("#chat-box");
      const historyBox = document.querySelector("#history-box");

      // Load chat history from localStorage
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.forEach(msg => appendMessage(msg.role, msg.text, false));
      renderHistory();

      form.onsubmit = async (e) => {
        e.preventDefault();
        const userMsg = input.value;
        if (!userMsg.trim()) return;
        appendMessage("user", userMsg, true);
        input.value = "";

        const res = await fetch("/api/chat/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await res.json();
        appendMessage("assistant", data.response, true);
      };

      function appendMessage(role, text, save = true) {
        const wrapper = document.createElement("div");
        wrapper.className = "flex mb-2 " + (role === "user" ? "justify-end" : "justify-start");

        const msgCard = document.createElement("div");
        msgCard.className = "flex items-end gap-2 max-w-lg";

        // Avatar
        const avatar = document.createElement("div");
        avatar.className = "w-8 h-8 rounded-full flex items-center justify-center font-bold text-white" + (role === "user" ? " bg-blue-600" : " bg-gray-400");
        avatar.textContent = role === "user" ? "U" : "A";

        // Message bubble
        const msgDiv = document.createElement("div");
        msgDiv.className = (role === "user"
          ? "bg-blue-600 text-white"
          : "bg-gray-100 text-gray-900") + " p-3 rounded-2xl shadow";
        msgDiv.textContent = text;

        if (role === "user") {
          msgCard.appendChild(msgDiv);
          msgCard.appendChild(avatar);
        } else {
          msgCard.appendChild(avatar);
          msgCard.appendChild(msgDiv);
        }
        wrapper.appendChild(msgCard);
        chatBox.appendChild(wrapper);
        chatBox.scrollTop = chatBox.scrollHeight;

        if (save) {
          chatHistory.push({ role, text });
          localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
          renderHistory();
        }
      }

      function renderHistory() {
        if (!historyBox) return;
        historyBox.innerHTML = "";
        chatHistory.forEach((msg, idx) => {
          if (msg.role === "user") {
            const item = document.createElement("div");
            item.className = "p-2 text-sm text-blue-700 cursor-pointer hover:bg-blue-100 rounded";
            item.textContent = msg.text;
            item.onclick = () => scrollToMessage(idx);
            historyBox.appendChild(item);
          }
        });
      }

      function scrollToMessage(idx) {
        const wrappers = chatBox.querySelectorAll(".flex.mb-2");
        if (wrappers[idx]) {
          wrappers[idx].scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-800">GenAI Chatbot</h1>
    <span class="text-xs text-gray-500">Modern UI Demo</span>
  </header>

  <main class="flex-grow flex overflow-hidden">
    <!-- Sidebar for history -->
    <aside class="hidden md:flex flex-col w-64 bg-white border-r p-4 overflow-y-auto" id="history-box">
      <!-- Past queries will appear here -->
    </aside>
    <section class="flex-grow flex flex-col">
      <div id="chat-box" class="flex flex-col gap-2 max-w-2xl mx-auto p-4 bg-white rounded shadow h-[70vh] overflow-y-auto mt-8">
        <!-- Messages appear here -->
      </div>
      <form id="chat-form" class="max-w-2xl mx-auto flex gap-2 mt-4">
        <input id="message-input" type="text" name="message" placeholder="Ask something..." required
               class="flex-grow border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Send
        </button>
      </form>
    </section>
  </main>
</body>
</html>
